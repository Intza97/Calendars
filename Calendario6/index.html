<!DOCTYPE html>
<html lang="en">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Calendars">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">
  
  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Calendars | Calendario </title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <div class="calendar">
    <div class="date">
      <div class="nav-buttons">
        <button id="prev-month"><</button>
        <h3 class="month"></h3>
        <button id="next-month">></button>
      </div>
      <div class="days">
        <div class="day">Dom</div>
        <div class="day">Lun</div>
        <div class="day">Mar</div>
        <div class="day">Mié</div>
        <div class="day">Jue</div>
        <div class="day">Vie</div>
        <div class="day">Sáb</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
        <div class="number">13</div>
        <div class="number">14</div>
        <div class="number">15</div>
        <div class="number">16</div>
        <div class="number">17</div>
        <div class="number">18</div>
        <div class="number">19</div>
        <div class="number">20</div>
        <div class="number">21</div>
        <div class="number">22</div>
        <div class="number">23</div>
        <div class="number">24</div>
        <div class="number">25</div>
        <div class="number">26</div>
        <div class="number">27</div>
        <div class="number">28</div>
        <div class="number">29</div>
        <div class="number">30</div>
        <div class="number">31</div>
      </div>
    </div>
    <div class="image">
      <img id="month-image" src="assets/img/1.jpg" alt="">
    </div>
  </div>

  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"> </script>
</body>
</html>
