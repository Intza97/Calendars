<!DOCTYPE html>
<html lang="es">
<head>
    <!--==================== METADATOS ====================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Calendars">
    <meta name="keywords" content="HTML-CSS-JS">
    <meta name="author" content="Rocio Cuello">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--==================== TITULO ====================-->
    <title>Calendars | Calendario con modo oscuro y animación</title>

    <!--==================== ICONO DE PESTAÑA ====================-->
    <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
    <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body class="light">
    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">Febrero</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2024</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
        <div class="month-list"></div>
    </div>
        <!--==================== SCRIPT ====================-->
    <script src="assets/js/script.js"></script>
</body>
</html>
